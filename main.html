<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Load Example</title>
</head>
<body>

<!-- The body tag is intentionally left empty -->

<!-- JavaScript code to write the string when DOM is loaded -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get the body element
        const bodyElement = document.body;

        // Create a new paragraph element
        const paragraphElement = document.createElement('p');

        // Set the text content of the paragraph
        paragraphElement.textContent = 'DOM load success';

        // Append the paragraph to the body
        bodyElement.appendChild(paragraphElement);
    });
</script>

</body>
</html>
